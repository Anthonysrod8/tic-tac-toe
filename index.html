<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <!-- PLAYER NEEDS TO SELECT MARKER START-->
    <div class="floater">
        <div class="select-marker">
            <h1 class="floater-message">Please Select Marker</h1>
            <button class="x">X</button>
            <button class="y">Y</button>
        </div>
        <div class="versus-select">
            <h1 class="versus-message">Who do you want to play with?</h1>
            <button class="player-two">Player 2</button>
            <button class="computer">Computer</button>
        </div>
    </div>
    <!--PLAYER NEEDS TO SELECT MARKER END-->
    <div id="container">
        <div class="board">
            <div class="row-one">
                <div class="cell">1</div>
                <div class="cell">2</div>
                <div class="cell">3</div>
            </div>
            <div class="row-two">
                <div class="cell">1</div>
                <div class="cell">2</div>
                <div class="cell">3</div>
            </div>
            <div class="row-three">
                <div class="cell">1</div>
                <div class="cell">2</div>
                <div class="cell">3</div>
            </div>
    </div>
        <div class="messages-container">
            <h2 class="messages">Good Luck!</h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
