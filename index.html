<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <!-- PLAYER NEEDS TO SELECT MARKER START-->
    <div class="floater">
            <h1 class="floater-message">Please Select Marker</h1>
            <button class="x" onclick="xButt()">X</button>
            <button class="o" onclick="oButt()">O</button>
        
        
            <h1 class="versus-message">Who do you want to play with?</h1>
            <button class="player-two" onclick="playerTwoButt()">Player 2</button>
            <button class="computer" onclick="computerButt()">Computer</button>
        
        
            <button class="ready" onclick="readyButt()">READY!</button>
        
    </div>
    <!--PLAYER NEEDS TO SELECT MARKER END-->
    <div id="container">
        <div class="board">
            <div class="cell" id="1-1" value="1"></div>
            <div class="cell" id="1-2"></div>
            <div class="cell" id="1-3"></div>
            <div class="cell" id="2-1"></div>
            <div class="cell" id="2-2"></div>
            <div class="cell" id="2-3"></div>
            <div class="cell" id="3-1"></div>
            <div class="cell" id="3-2"></div>
            <div class="cell" id="3-3"></div>
    </div>
        <div class="messages-container">
            <h2 class="messages">Good Luck!</h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
